<div class="d-flex justify-content-between align-items-center">
  <div class="row w-100 mx-0">
    <div class="col-md-6 col-sm-12 px-0">
      <div class="login-form">
        <h1 class="mb-4 align-self-start">Login</h1>
        <form [formGroup]="loginForm" class="mb-3 w-100">
            <div class="mb-3">
                <label for="email-address" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email-address"
                  placeholder="name@example.com"
                  formControlName="email"
                />
                <div class="text-danger" *ngIf="loginFormControl['email'].errors?.['required']">
                  Email is required.
                </div>
                <div class="text-danger" *ngIf="loginFormControl['email'].errors?.['email']">
                    Enter a valid email.
                  </div>
              </div>
              <div class="mb-3 w-100">
                <label for="passowrd" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="passowrd"
                  formControlName="password"
                />
                <div class="text-danger" *ngIf="loginFormControl['password'].errors?.['required']">
                  Password is required.
                </div>
              </div>

              <div class="d-grid pt-3">
                <button class="btn btn-primary" type="button" [disabled]="loginForm.invalid" (click)="login()">Login</button>
              </div>
        </form>
      </div>
    </div>
    <div class="col-md-6 col-sm-12 px-0 aside"></div>
  </div>
</div>
